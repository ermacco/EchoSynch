<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        // Importa Three.js e il GLTFLoader da un CDN compatibile
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';

        // Crea la scena
        const scene = new THREE.Scene();

        // Crea la camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3); // Posiziona la camera

        // Crea il renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiungi una luce ambientale
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        // Aggiungi una luce direzionale
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Carica il modello .glb
        const loader = new GLTFLoader();
        loader.load(
            'c:\Users\Studente\Desktop\DannjiPanji\model.glb', // Sostituisci con il percorso del tuo file .glb
            (gltf) => {
                const avatar = gltf.scene;
                avatar.scale.set(1, 1, 1); // Scala il modello se necessario
                scene.add(avatar);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% caricato');
            },
            (error) => {
                console.error('Errore nel caricamento del modello:', error);
            }
        );

        // Funzione di animazione
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Adatta il renderer alle dimensioni della finestra
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
